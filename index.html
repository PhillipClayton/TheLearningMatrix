<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schoolwork Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Schoolwork Hub</h1>
    <p>Track progress and access your study tools</p>
  </header>

  <nav>
    <a href="https://phillipclayton.github.io/TubularTutor" target="_blank">Tubular Tutor</a>
    <a href="https://phillipclayton.github.io/spellmaster" target="_blank">Spellmaster</a>
    <a href="https://phillipclayton.github.io/arithmagician" target="_blank">Arithmagician</a>
    <a href="https://www.khanacademy.org/" target="_blank">Khan Academy</a>
    <a href="https://www.codecademy.com/" target="_blank">Codecademy</a>
    <a href="https://www.duolingo.com/" target="_blank">Duolingo</a>
    <a href="https://www.ratatype.com/" target="_blank">Ratatype</a>
    <a href="https://monkeytype.com/" target="_blank">Monkey Type</a>
  </nav>

  <main>
    <!-- Login (shown when not authenticated) -->
    <section id="login-section">
      <h2>Log in</h2>
      <form id="login-form">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" required autocomplete="username" />
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required autocomplete="current-password" />
        <button type="submit">Log in</button>
      </form>
      <p id="login-error" class="error hidden"></p>
    </section>

    <!-- Student view (form + chart) -->
    <section id="student-section" class="hidden">
      <h2>Submit Progress</h2>
      <p>Logged in as <strong id="student-name"></strong></p>
      <form id="progress-form">
        <div id="progress-fields"></div>
        <button type="submit">Submit progress</button>
      </form>
      <p id="progress-status" class="status"></p>
      <h3>Progress over time</h3>
      <div class="chart-container">
        <canvas id="progress-chart"></canvas>
      </div>
      <button type="button" id="logout-btn" class="secondary">Log out</button>
    </section>

    <!-- Admin view -->
    <section id="admin-section" class="hidden">
      <h2>Admin</h2>
      <p>Logged in as admin.</p>

      <h3>Students</h3>
      <form id="admin-add-student-form">
        <label for="add-username">Username</label>
        <input type="text" id="add-username" required />
        <label for="add-password">Password</label>
        <input type="password" id="add-password" required />
        <label for="add-display-name">Display name</label>
        <input type="text" id="add-display-name" required />
        <button type="submit">Add student</button>
      </form>
      <p id="admin-students-message" class="status hidden"></p>
      <div id="admin-students"></div>

      <h3>Courses</h3>
      <form id="admin-add-course-form">
        <label for="add-course-name">Course name</label>
        <input type="text" id="add-course-name" required />
        <label for="add-course-color">Color (e.g. #4CAF50)</label>
        <input type="text" id="add-course-color" placeholder="#4CAF50" />
        <button type="submit">Add course</button>
      </form>
      <p id="admin-courses-message" class="status hidden"></p>
      <div id="admin-courses"></div>

      <button type="button" id="admin-logout-btn" class="secondary">Log out</button>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
